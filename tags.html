<!DOCTYPE html>
<html>
<head>
<title>Tags HTML</title>
</head>
<!-- Instructions:
Each group member must use 10 different tags with two types from each categroy under your name's header.
https://www.w3schools.com/tags/ref_byfunc.asp
-->
<body>
  <h1>Group Members</h1>

  <h2>Lexi</h2>
  <article class="blog-post" id="articleVisible" >This is an article tag</article>
  <button action="submit" class="btn-lg" >Submit</button>
  <figure>This would be an image caption, if I had an image.</figure>
  <br>
  <p><strong>Bold text with strong tag</strong></p>
  <form>
    <label>This is a label</label>
    <input type="text" placeholder="this in an input" ></input>
  </form>
  <ol>
    <li>Numbered list</li>
  </ol>

  <h2>Nathan</h2>

  <label id="selectTag">This is a select tag example!</label>
  <select id="selectTag"> 
    <option>This is option 1</option>
    <option>This is option 2</option>
    <option>This is option 3</option>
  </select>
  <br>
  <br>
  <label id="objectTag">This is an object tag example!</label>
  <object id="objectTag" data="linknmidna.PNG" width="100px" height="100px" >

  </object>


  <h2>Emily</h2>
  <h2>Tim</h2>
  <button action="submit">The better submit button</button>
  <article>This is a better article tag</article>
  <input type="text" placeholder="this is a btter input"></input>
  <p>this is a <sub>subscript</sub>text</p>
  <ol>
    <p>heloo</p>
    <li>
    <p>goodbye</p>
  </li>
  </ol>
  <img src="how-to-draw-a-troll-004.png" alt="Timbob" width="100px" height="100px" />
  <p>this is an <em>emphasized</em> tag</p>
  <label for="tim">tim</label>
  <p>this is <small>small</small>text</p>
  <h2>Carlos</h2>
</body>

</html>
